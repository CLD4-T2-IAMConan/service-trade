name: Code Quality

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout service code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Checkout main repository (for common/sns-lib)
        uses: actions/checkout@v4
        with:
          repository: CLD4-T2-IAMConan/Passit
          path: passit-main
          token: ${{ secrets.MAIN_REPO_PAT || secrets.GITHUB_TOKEN }}
          submodules: true

      - name: Copy common library to build context
        run: |
          mkdir -p common
          cp -r passit-main/common/sns-lib common/sns-lib
          ls -la common/sns-lib

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code style
        run: ./gradlew check --no-daemon

      - name: Run static analysis
        run: ./gradlew build --no-daemon -x test
