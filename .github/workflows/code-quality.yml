name: Code Quality

on:
  pull_request:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout service code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Checkout main repository (for common/sns-lib)
        uses: actions/checkout@v4
        with:
          repository: CLD4-T2-IAMConan/Passit
          path: passit-main
          ref: develop
          fetch-depth: 1
          token: ${{ secrets.MAIN_REPO_PAT || secrets.GITHUB_TOKEN }}

      - name: Verify and copy common library
        run: |
          echo "Checking passit-main directory structure..."
          ls -la passit-main/ || echo "passit-main not found"

          if [ -d "passit-main/common" ]; then
            echo "Found common directory:"
            ls -la passit-main/common/
          else
            echo "Error: common directory not found in passit-main"
            echo "Available directories in passit-main:"
            find passit-main -maxdepth 1 -type d | head -20
            exit 1
          fi

          if [ -d "passit-main/common/sns-lib" ]; then
            echo "Found common/sns-lib, copying..."
            mkdir -p common
            cp -r passit-main/common/sns-lib common/sns-lib
            echo "Copied common/sns-lib:"
            ls -la common/sns-lib
          else
            echo "Error: common/sns-lib not found in passit-main"
            echo "Available directories in passit-main/common:"
            find passit-main/common -maxdepth 1 -type d 2>/dev/null | head -20
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Check code style
        run: ./gradlew check --no-daemon

      - name: Run static analysis
        run: ./gradlew build --no-daemon -x test
