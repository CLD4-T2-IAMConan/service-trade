name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Checkout common library
        uses: actions/checkout@v4
        with:
          repository: CLD4-T2-IAMConan/Passit
          sparse-checkout: common
          sparse-checkout-cone-mode: false
          path: passit-common

      - name: Copy common library to build context
        run: |
          cp -r passit-common/common ./common
          ls -la common

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update image tag
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="sha-${SHORT_SHA}"

          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"

          # Update image tag in values files
          for file in helm/values-dev.yaml helm/values-prod.yaml; do
            if [ -f "$file" ]; then
              sed -i.bak "s|tag:.*|tag: \"$IMAGE_TAG\"|g" "$file"
              rm -f "${file}.bak"
              git add "$file"
            fi
          done

          if ! git diff --staged --quiet; then
            git commit -m "chore: update image tag to $IMAGE_TAG [skip ci]"
            git push origin main
          fi
