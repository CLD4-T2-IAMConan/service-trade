name: Docker Build

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout service code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Checkout main repository (for common/sns-lib)
        uses: actions/checkout@v4
        with:
          repository: CLD4-T2-IAMConan/Passit
          path: passit-main
          ref: develop
          fetch-depth: 1
          token: ${{ secrets.MAIN_REPO_PAT || secrets.GITHUB_TOKEN }}

      - name: Verify and copy common library
        run: |
          echo "Checking passit-main directory structure..."
          ls -la passit-main/ || echo "passit-main not found"

          if [ -d "passit-main/common" ]; then
            echo "Found common directory:"
            ls -la passit-main/common/
          else
            echo "❌ Error: common directory not found in passit-main"
            echo "Available directories in passit-main:"
            find passit-main -maxdepth 1 -type d | head -20
            exit 1
          fi

          if [ -d "passit-main/common/sns-lib" ]; then
            echo "Found common/sns-lib, copying..."
            mkdir -p common
            cp -r passit-main/common/sns-lib common/sns-lib
            echo "Copied common/sns-lib:"
            ls -la common/sns-lib
          else
            echo "❌ Error: common/sns-lib not found in passit-main"
            echo "Available directories in passit-main/common:"
            find passit-main/common -maxdepth 1 -type d 2>/dev/null | head -20
            exit 1
          fi

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle

      - name: Build and publish common/sns-lib to Maven local
        run: |
          cd common/sns-lib
          chmod +x ../../gradlew || true
          ../../gradlew publishToMavenLocal --no-daemon || ./gradlew publishToMavenLocal --no-daemon
          cd ../..

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Update Helm values in service repository
        run: |
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          IMAGE_TAG="sha-${SHORT_SHA}"

          VALUES_FILE="helm/values-dev.yaml"
          if [ -f "$VALUES_FILE" ]; then
            if command -v yq &> /dev/null; then
              yq eval ".image.tag = \"$IMAGE_TAG\"" -i "$VALUES_FILE"
            else
              sed -i.bak "s|tag:.*|tag: \"$IMAGE_TAG\"|g" "$VALUES_FILE"
              rm -f "${VALUES_FILE}.bak"
            fi
            
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git config user.name "github-actions[bot]"
            git add "$VALUES_FILE"
            git commit -m "chore: update image tag to $IMAGE_TAG [skip ci]" || echo "No changes to commit"
            git push origin main
          else
            echo "⚠️  Helm values file not found: $VALUES_FILE"
          fi
