version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: trade-service
    environment:
      DB_HOST: host.docker.internal
      DB_PORT: 3307
      DB_NAME: passit_db
      DB_USER: passit_user
      DB_PASSWORD: passit_password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      TICKET_SERVICE_URL: http://host.docker.internal:8082
    ports:
      - "8083:8083"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - passit-network

networks:
  passit-network:
    external: true
    name: passit-network
