apiVersion: v1
kind: Secret
metadata:
  name: {{ include "template-service.fullname" . }}-secret
  labels:
    {{- include "template-service.labels" . | nindent 4 }}
type: Opaque
stringData:
  db-user: {{ .Values.database.user | quote }}
  db-password: {{ .Values.database.password | quote }}
  {{- if .Values.redis }}
  redis-password: {{ .Values.redis.password | quote }}
  {{- end }}
