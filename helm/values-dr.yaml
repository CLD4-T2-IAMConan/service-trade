replicaCount: 2
image:
  repository: ghcr.io/cld4-t2-iamconan/service-trade
  pullPolicy: Always
  tag: "sha-0eeea59"
imagePullSecrets:
  - name: ghcr-pull-secret
# ServiceAccount는 Terraform IRSA 모듈이 생성 (trade-sa)
# Helm에서는 생성하지 않고 기존 것을 사용
serviceAccount:
  create: false
  name: trade-sa # Terraform이 생성한 ServiceAccount 사용
  annotations:
    eks.amazonaws.com/role-arn: arn:aws:iam::061051233779:role/passit-trade-dr-irsa
service:
  type: ClusterIP
  port: 80
  targetPort: 8083
ingress:
  enabled: true
  className: "alb"
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/group.name: passit-dr-alb
    alb.ingress.kubernetes.io/load-balancer-name: passit-dr-alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
  hosts:
    - host: trade-service.passit.com
      paths:
        - path: /
          pathType: Prefix
  tls: []
resources:
  limits:
    cpu: 500m
    memory: 1Gi
  requests:
    cpu: 250m
    memory: 512Mi
autoscaling:
  enabled: false
  minReplicas: 2
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
database:
  enabled: true
  host: passit-dr-aurora-cluster.cluster-c1ky2k6y6s3s.ap-northeast-1.rds.amazonaws.com
  port: 3306
  name: passit_db
  user: passit_user
  password: passit_password
env:
  SPRING_PROFILES_ACTIVE: "prod"
  SPRING_JPA_HIBERNATE_DDL_AUTO: "update"
livenessProbe:
  httpGet:
    path: /actuator/health/liveness
    port: 8083
  initialDelaySeconds: 180
  periodSeconds: 10
  timeoutSeconds: 3
  failureThreshold: 3
readinessProbe:
  httpGet:
    path: /actuator/health/readiness
    port: 8083
  initialDelaySeconds: 120
  periodSeconds: 5
  timeoutSeconds: 3
  failureThreshold: 3
# Valkey 설정 (ElastiCache for Valkey)
redis:
  host: passit-dr-valkey.kqxlkn.ng.0001.apne1.cache.amazonaws.com
  port: 6379
  password: "" # ElastiCache 비밀번호가 있는 경우 설정
  ssl: true

monitoring:
  enabled: true
  path: /actuator/prometheus
  interval: 15s
