apiVersion: apps/v1
kind: Deployment
metadata:
  name: template-service
  labels:
    app: template-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: template-service
  template:
    metadata:
      labels:
        app: template-service
    spec:
      containers:
      - name: template-service
        image: template-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: template-config
              key: db.host
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: template-config
              key: db.port
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: template-config
              key: db.name
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: template-secret
              key: db.user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: template-secret
              key: db.password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 5
