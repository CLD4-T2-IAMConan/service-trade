spring:
  datasource:
    url: jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3307}/${DB_NAME:passit_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USER:passit_user}
    password: ${DB_PASSWORD:passit_password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

logging:
  level:
    com.company.trade: DEBUG
    org.springframework: DEBUG
    org.hibernate.SQL: DEBUG

# AWS Configuration
aws:
  region: ${AWS_REGION:ap-northeast-2}
  sns:
    topics:
      deal-events: ${SNS_DEAL_EVENTS_TOPIC_ARN:arn:aws:sns:ap-northeast-2:061051233779:passit-dev-deal-events}
      ticket-events: ${SNS_TICKET_EVENTS_TOPIC_ARN:arn:aws:sns:ap-northeast-2:061051233779:passit-dev-ticket-events}
      payment-events: ${SNS_PAYMENT_EVENTS_TOPIC_ARN:arn:aws:sns:ap-northeast-2:061051233779:passit-dev-payment-events}
  sqs:
    queues:
      trade-ticket-events: ${SQS_TRADE_TICKET_EVENTS_QUEUE_URL:https://sqs.ap-northeast-2.amazonaws.com/061051233779/passit-dev-trade-ticket-events}
