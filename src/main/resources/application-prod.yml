spring:
  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

server:
  port: 8083

logging:
  level:
    com.company.trade: INFO
    org.springframework: WARN

# AWS Configuration
aws:
  region: ${AWS_REGION:ap-northeast-2}
  sns:
    topics:
      deal-events: ${SNS_DEAL_EVENTS_TOPIC_ARN:arn:aws:sns:ap-northeast-2:727646470302:passit-dev-deal-events}
      ticket-events: ${SNS_TICKET_EVENTS_TOPIC_ARN:arn:aws:sns:ap-northeast-2:727646470302:passit-dev-ticket-events}
      payment-events: ${SNS_PAYMENT_EVENTS_TOPIC_ARN:arn:aws:sns:ap-northeast-2:727646470302:passit-dev-payment-events}
  sqs:
    queues:
      trade-ticket-events: ${SQS_TRADE_TICKET_EVENTS_QUEUE_URL:https://sqs.ap-northeast-2.amazonaws.com/727646470302/passit-dev-trade-ticket-events}
